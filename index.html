<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>⭐강아지 키우기</title>
<style>
body {
    margin: 0; padding: 0;
    font-family: sans-serif;
    background: linear-gradient(#ffd6e8, #ffc3e1);
    display: flex; flex-direction: column; align-items: center;
    text-align: center; height: 100vh;
}
#top-bar {
    margin-top: 20px;
    padding: 10px 20px;
    background: #fff0f7;
    border: 3px solid #ff88b8;
    border-radius: 12px;
    font-size: 1.3em;
    box-shadow: 0 0 0 4px #ffbcd9, 4px 4px 0 4px #ff88b8;
}
#word {
    font-size: 2.2em; margin-top: 15px;
    font-weight: bold; text-shadow: 1px 1px 0 #fff;
}
#dog-area { position: relative; margin-top: 15px; width: 350px; height: 320px; }
.item { position: absolute; display: none; width: 90px; z-index:3;}
.option {
    background: #fff;
    border: 3px solid #ff88b8;
    box-shadow: 0 0 0 4px #ffbcd9, 4px 4px 0 4px #ff88b8;
    padding: 15px 20px;
    margin: 10px;
    width: 260px;
    cursor: pointer;
    border-radius: 10px;
    font-size: 1.2em;
    transition: 0.15s;
}
.option:hover { background: #ffe5f1; transform: scale(1.03); }
#dog-svg { position: absolute; top: 0; left: 0; z-index: 2; }
#timer, #score { font-size: 1.2em; }
</style>
</head>
<body>

<div id="top-bar">
    <div><strong>⭐ 강아지 키우기 ⭐</strong></div>
    <div id="timer">⏱ 남은 시간: 20초</div>
    <div id="score">점수: 0</div>
</div>

<div id="word">로딩중...</div>

<div id="dog-area">
    <svg id="dog-svg" width="350" height="320" viewBox="0 0 300 280">
        <ellipse cx="150" cy="210" rx="95" ry="65" fill="#ffffff" stroke="#dedede" stroke-width="4"/>
        <circle cx="150" cy="125" r="80" fill="#ffffff" stroke="#dedede" stroke-width="4"/>
        <ellipse cx="85" cy="70" rx="28" ry="45" fill="#ffffff" stroke="#dedede" stroke-width="4"/>
        <ellipse cx="215" cy="70" rx="28" ry="45" fill="#ffffff" stroke="#dedede" stroke-width="4"/>
        <circle cx="120" cy="115" r="12" fill="#000"/>
        <circle cx="180" cy="115" r="12" fill="#000"/>
        <circle cx="117" cy="113" r="4" fill="#fff"/>
        <circle cx="177" cy="113" r="4" fill="#fff"/>
        <ellipse cx="150" cy="145" rx="11" ry="8" fill="#000"/>
        <path d="M138 155 Q150 170 162 155" stroke="#000" stroke-width="4" fill="none"/>
    </svg>

    <!-- 아이템 -->
    <img id="item1" class="item" style="bottom: 10px; left: 110px;" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='90' height='50'><ellipse cx='45' cy='35' rx='40' ry='12' fill='%23d86f33'/><ellipse cx='45' cy='28' rx='40' ry='12' fill='%23f1a66b'/><ellipse cx='45' cy='22' rx='30' ry='8' fill='%23fff2d6'/></svg>"/>
    <img id="item2" class="item" style="top: 40px; left: 115px;" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='90' height='50'><path d='M10 40 Q45 -5 80 40 Z' fill='%23ff5a5a' stroke='%23cc2f2f' stroke-width='4'/></svg>"/>
    <img id="item3" class="item" style="top: 120px; left: 95px;" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='120' height='80'><path d='M10 10 L110 10 L100 70 L20 70 Z' fill='%23ffd944' stroke='%23e6b800' stroke-width='4'/></svg>"/>
    <img id="item4" class="item" style="bottom: 30px; left: 180px;" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100'><circle cx='50' cy='50' r='40' fill='%23ffdd55' stroke='%23ccaa22' stroke-width='5'/><path d='M50 10 L50 90' stroke='%23ffaa33' stroke-width='5'/><path d='M10 50 L90 50' stroke='%23ffaa33' stroke-width='5'/></svg>"/>
    <img id="item5" class="item" style="bottom: 20px; left: 200px;" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='70' height='70'><path d='M10 50 Q35 10 60 50 Q35 70 10 50 Z' fill='%23d67f32'/></svg>"/>
</div>

<div id="options">
    <div class="option" id="opt1">Option 1</div>
    <div class="option" id="opt2">Option 2</div>
    <div class="option" id="opt3">Option 3</div>
</div>

<script>
const questions = [
    {word:"assent", correct:"동의하다", options:["강하게 반대하다","무시하다","동의하다"]},
    {word:"commence", correct:"시작하다", options:["포기하다","줄이다","시작하다"]},
    {word:"pique", correct:"불쾌감", options:["강하게 칭찬하다","완전히 무시하다","불쾌감"]},
    {word:"exploit", correct:"착취하다", options:["파괴하다","혼내다","착취하다"]},
    {word:"bold", correct:"대담한", options:["지루한","숨겨진","대담한"]},
    {word:"pity", correct:"동정", options:["기쁨","강한 욕망","동정"]},
    {word:"charitable", correct:"자비로운", options:["냉정한","자비로운","무관심한"]}
];

let current = 0;
let score = 0;
let time = 20;
let timer;

function showQuestion() {
    if(current >= questions.length){
        alert("게임 끝! 총 점수: " + score);
        return;
    }
    document.getElementById("word").innerText = questions[current].word;
    const opts = questions[current].options.sort(()=>Math.random()-0.5);
    document.getElementById("opt1").innerText = opts[0];
    document.getElementById("opt2").innerText = opts[1];
    document.getElementById("opt3").innerText = opts[2];

    time = 20;
    document.getElementById("timer").innerText = `⏱ 남은 시간: ${time}초`;
    clearInterval(timer);
    timer = setInterval(()=>{
        time--;
        document.getElementById("timer").innerText = `⏱ 남은 시간: ${time}초`;
        if(time<=0){
            current++;
            showQuestion();
        }
    },1000);
}

function checkAnswer(opt){
    if(opt.innerText === questions[current].correct){
        score += 10;
        document.getElementById("score").innerText = `점수: ${score}`;
        // 아이템 보여주기
        const itemId = "item"+(score/10);
        const item = document.getElementById(itemId);
        if(item) item.style.display="block";
    }
    current++;
    showQuestion();
}

document.getElementById("opt1").onclick = ()=>checkAnswer(document.getElementById("opt1"));
document.getElementById("opt2").onclick = ()=>checkAnswer(document.getElementById("opt2"));
document.getElementById("opt3").onclick = ()=>checkAnswer(document.getElementById("opt3"));

showQuestion();
</script>

</body>
</html>
